<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Einzahl App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- ✅ WICHTIG: externes Styling wie früher -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="app">

  <!-- ================= PIN ================= -->
  <div id="pinSection">
    <h2>PIN</h2>

    <label for="pinInput">PIN</label>
    <input id="pinInput" type="password">

    <button onclick="verifyPin()">Einloggen</button>
    <div id="pinStatus" class="status"></div>
  </div>

  <!-- ================= APP ================= -->
  <div id="appSection" style="display:none;">

    <div class="tabs">
      <button onclick="showTab('einzahlung')">Einzahlung</button>
      <button onclick="showTab('auswertung')">Auswertung</button>
    </div>

    <!-- ============ EINZAHLUNG ============ -->
    <div id="viewEinzahlung">

      <label for="centerSelect">Center</label>
      <select id="centerSelect"></select>

      <label for="automatSelect">Automat</label>
      <select id="automatSelect"></select>

      <div id="bestandBox"></div>

      <div id="einzahlSection" style="display:none;">

        <label for="scheineSumme">Scheine (€)</label>
        <input id="scheineSumme" type="number" min="0">

        <label for="muenzenSumme">Münzen (€)</label>
        <input id="muenzenSumme" type="number" min="0">

        <label for="einEuroEntnommen">1€ entnommen (€)</label>
        <input id="einEuroEntnommen" type="number" min="0">

        <label for="bestandEinEuroAktuell">Aktueller 1€-Bestand</label>
        <input id="bestandEinEuroAktuell" type="number" min="0">

        <label for="fotoBestand">Bestandsfoto</label>
        <input id="fotoBestand" type="file" accept="image/*">

        <label for="wechslerEinEuroAlt">Neuer Wechslerbestand (1€)</label>
        <input id="wechslerEinEuroAlt" type="number" min="0">

        <button id="btnSave">Automat speichern</button>
        <div id="saveStatus" class="status"></div>
      </div>
    </div>

    <!-- ============ AUSWERTUNG ============ -->
    <div id="viewAuswertung" style="display:none;">

      <label for="fotoBeleg1">Einzahlbeleg</label>
      <input id="fotoBeleg1" type="file" accept="image/*">

      <label for="fotoBeleg2">Zusätzlicher Beleg (optional)</label>
      <input id="fotoBeleg2" type="file" accept="image/*">

      <button onclick="submitBelegeOnly()">Einzahlung abschließen</button>
      <div id="auswertungStatus" class="status"></div>
    </div>

  </div>
</div>

<!-- Firebase Init -->
<script>
  firebase.initializeApp({
    projectId: "digitales-bordbuch",
    storageBucket: "digitales-bordbuch.appspot.com"
  });
  window.storage = firebase.storage();
</script>

<script src="app.js"></script>
</body>
</html>
