<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Einzahl App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
      background: #fff;
    }
    h2 {
      margin-top: 0;
    }
    .field {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .tabs button {
      flex: 1;
    }
    #bestandBox {
      background: #eee;
      padding: 8px;
      margin-bottom: 12px;
    }
    .status {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="container">

  <!-- ================= PIN ================= -->
  <div id="pinSection">
    <h2>PIN Eingabe</h2>
    <div class="field">
      <label for="pinInput">PIN</label>
      <input type="password" id="pinInput">
    </div>
    <button onclick="verifyPin()">Einloggen</button>
    <div id="pinStatus" class="status"></div>
  </div>

  <!-- ================= APP ================= -->
  <div id="appSection" style="display:none;">

    <div class="tabs">
      <button onclick="showTab('einzahlung')">Einzahlung</button>
      <button onclick="showTab('auswertung')">Auswertung</button>
    </div>

    <!-- ============ EINZAHLUNG ============ -->
    <div id="viewEinzahlung">

      <div class="field">
        <label for="centerSelect">Center</label>
        <select id="centerSelect"></select>
      </div>

      <div class="field">
        <label for="automatSelect">Automat</label>
        <select id="automatSelect"></select>
      </div>

      <div id="bestandBox"></div>

      <div id="einzahlSection" style="display:none;">

        <div class="field">
          <label for="scheineSumme">Scheine (€)</label>
          <input type="number" id="scheineSumme" min="0" step="1">
        </div>

        <div class="field">
          <label for="muenzenSumme">Münzen (€)</label>
          <input type="number" id="muenzenSumme" min="0" step="1">
        </div>

        <!-- Reihenfolge exakt nach deiner Vorgabe -->
        <div class="field">
          <label for="einEuroEntnommen">1€ entnommen (€)</label>
          <input type="number" id="einEuroEntnommen" min="0" step="1">
        </div>

        <div class="field">
          <label for="bestandEinEuroAktuell">Aktueller 1€-Bestand</label>
          <input type="number" id="bestandEinEuroAktuell" min="0" step="1" required>
        </div>

        <div class="field">
          <label for="fotoBestand">Bestandsfoto</label>
          <input type="file" id="fotoBestand" accept="image/*">
        </div>

        <div class="field">
          <label for="wechslerEinEuroAlt">1€ wieder in Wechsler (€)</label>
          <input type="number" id="wechslerEinEuroAlt" min="0" step="1">
        </div>

        <button id="btnSave">Automat speichern</button>
        <div id="saveStatus" class="status"></div>

      </div>
    </div>

    <!-- ============ AUSWERTUNG ============ -->
    <div id="viewAuswertung" style="display:none;">

      <div class="field">
        <label for="fotoBeleg1">Einzahlbeleg</label>
        <input type="file" id="fotoBeleg1" accept="image/*">
      </div>

      <div class="field">
        <label for="fotoBeleg2">Zusätzlicher Beleg (optional)</label>
        <input type="file" id="fotoBeleg2" accept="image/*">
      </div>

      <button>Einzahlung abschließen</button>
      <div id="auswertungStatus" class="status"></div>

    </div>
  </div>
</div>

<!-- Firebase Init -->
<script>
  const firebaseConfig = {
    /* DEINE Firebase Config */
  };
  firebase.initializeApp(firebaseConfig);
  window.storage = firebase.storage();
</script>

<script src="app.js"></script>
</body>
</html>
